<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processed</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px #00fff2;
            text-align: center;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            word-break: break-word;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #00ffe1;
            box-shadow: 0 0 10px #00ffe1;
            margin-bottom: 25px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        a.button {
            display: inline-block;
            padding: 12px 28px;
            background: #00ffe1;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        a.button:hover {
            background: #00c2a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Image Processed Successfully</h1>
        <p><strong>File:</strong> {{ result_filename }}</p>
        
        <!-- Live Image Preview -->

        <!-- Buttons -->
        <div class="buttons">
            <a href="{{ url_for('download', filename=result_filename) }}" class="button">Download Image</a>
            <a href="{{ url_for('index') }}" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
